<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLMIS Console</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(255, 255, 255, 0.05);
      --accent: #22d3ee;
      --accent-strong: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --stroke: rgba(255, 255, 255, 0.12);
      --mono: "Fira Code", "DM Mono", "Menlo", monospace;
      --sans: "DM Sans", "Helvetica Neue", "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--sans);
      background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.12), transparent 32%),
                  radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.12), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    h1 {
      font-weight: 700;
      letter-spacing: -0.01em;
      margin: 0 0 6px 0;
      font-size: 28px;
    }
    p {
      color: var(--muted);
      margin: 0 0 20px 0;
    }
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 960px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 18px;
      backdrop-filter: blur(4px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
    }
    .panel.output-panel {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 360px;
      max-height: 70vh;
    }
    label {
      display: block;
      font-size: 13px;
      letter-spacing: 0.02em;
      color: var(--muted);
      margin-bottom: 6px;
    }
    select, textarea, input[type="number"], input[type="text"] {
      width: 100%;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--stroke);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      font-family: var(--sans);
      font-size: 14px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    select:focus, textarea:focus, input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.25);
    }
    textarea { min-height: 130px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
      color: #0b1220;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(34, 211, 238, 0.25); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .output {
      font-family: var(--mono);
      white-space: pre-wrap;
      min-height: 220px;
      max-height: 100%;
      overflow-y: auto;
      padding: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px dashed var(--stroke);
      border-radius: 12px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(34, 211, 238, 0.14);
      color: var(--accent-strong);
      border: 1px solid rgba(34, 211, 238, 0.3);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      letter-spacing: 0.02em;
    }
    .small {
      display: flex;
      gap: 10px;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <div class="badge">LLMIS â€¢ Stream-first demo</div>
    <h1>Rust-native LLM Inference Console</h1>
    <p>Pick a model, craft a prompt, and watch tokens stream back in real-time.</p>
  </header>

  <div class="grid">
    <div class="panel">
      <form id="chat-form">
        <div class="row">
          <div>
            <label for="model">Model</label>
            <select id="model" required></select>
          </div>
          <div>
            <label for="system">System message</label>
            <input id="system" type="text" value="You are a concise assistant." />
          </div>
        </div>

        <div style="margin-top:12px;">
          <label for="prompt">User prompt</label>
          <textarea id="prompt" placeholder="Ask anything..." required>Give me two bullet points explaining why Rust is great for low-latency servers.</textarea>
        </div>

        <div class="row" style="margin-top:12px;">
          <div>
            <label for="temperature">Temperature</label>
            <input id="temperature" type="number" step="0.1" value="0.7" min="0" max="2" />
          </div>
          <div>
            <label for="max_tokens">Max tokens</label>
            <input id="max_tokens" type="number" min="16" max="512" value="120" />
          </div>
        </div>

        <div class="actions">
          <label class="small"><input type="checkbox" id="stream" checked /> Stream</label>
          <button id="send" type="submit">Send</button>
        </div>
      </form>
    </div>

    <div class="panel output-panel">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
        <span class="small">Live output</span>
        <button id="stop" type="button" disabled>Stop</button>
      </div>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script>
    const modelSelect = document.getElementById("model");
    const form = document.getElementById("chat-form");
    const output = document.getElementById("output");
    const stopBtn = document.getElementById("stop");
    const sendBtn = document.getElementById("send");
    let abortController = null;

    async function loadModels() {
      try {
        const res = await fetch("/v1/models");
        const data = await res.json();
        modelSelect.innerHTML = "";
        const models = data.data || [];
        if (!models.length) {
          modelSelect.innerHTML = '<option value="">No models loaded</option>';
          output.textContent = "No models loaded. Start with --gguf-path or load via /admin/models/load.";
          sendBtn.disabled = true;
          return;
        }
        models.forEach((m) => {
          const opt = document.createElement("option");
          opt.value = m.name;
          opt.textContent = `${m.name} (${m.device})`;
          modelSelect.appendChild(opt);
        });
        sendBtn.disabled = false;
      } catch (err) {
        output.textContent = "Failed to load models. Is the server running?";
      }
    }

    function setBusy(busy) {
      sendBtn.disabled = busy;
      stopBtn.disabled = !busy;
      if (!busy) {
        abortController = null;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!modelSelect.value) return;
      output.textContent = "";
      setBusy(true);
      abortController = new AbortController();

      const body = {
        model: modelSelect.value,
        messages: [
          { role: "system", content: document.getElementById("system").value },
          { role: "user", content: document.getElementById("prompt").value }
        ],
        temperature: parseFloat(document.getElementById("temperature").value),
        max_tokens: parseInt(document.getElementById("max_tokens").value, 10),
        stream: document.getElementById("stream").checked,
      };

      try {
        const res = await fetch("/v1/chat/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
          signal: abortController.signal
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          output.textContent = err.error || "Request failed.";
          setBusy(false);
          return;
        }

        if (!body.stream) {
          const data = await res.json();
          output.textContent = (data.choices?.[0]?.message?.content) || "";
          setBusy(false);
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const parts = buffer.split("\n\n");
          buffer = parts.pop() || "";
          for (const chunk of parts) {
            const line = chunk.trim().replace(/^data:\s*/g, "");
            if (!line) continue;
            if (line === "[DONE]") {
              setBusy(false);
              return;
            }
            try {
              const payload = JSON.parse(line);
              const delta = payload?.choices?.[0]?.delta?.content;
              if (delta) {
                output.textContent += delta;
                output.scrollTop = output.scrollHeight;
              }
              const finish = payload?.choices?.[0]?.finish_reason;
              if (finish && finish !== "null") {
                setBusy(false);
                return;
              }
            } catch {
              // ignore malformed chunks
            }
          }
        }
        // if stream ends without [DONE], still release UI
        setBusy(false);
      } catch (err) {
        if (err.name !== "AbortError") {
          output.textContent = err.message;
        }
      }
    });

    stopBtn.addEventListener("click", () => {
      if (abortController) {
        abortController.abort();
        setBusy(false);
      }
    });

    loadModels();
  </script>
</body>
</html>
